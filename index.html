</div>

<div class="login-container">
    <h2>Entre na sua conta</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Usuário" required>
        <input type="password" id="password" placeholder="Senha" required>
        <input type="submit" value="Login">
    </form>
</div>
<br>
<div class="support">
    <strong>Suporte</strong>

    <p>Fale com nosso <a href="https://wa.me/5511930285048">especialista</a> no botão abaixo</p>
</div>

<footer>
    <p>Gráfico Artístico: Luan Ferreira e Kaue Tadeu</p>
</footer>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Impede o envio padrão do formulário
        
        // Obtém os valores dos campos de usuário e senha
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Verifica as credenciais
        if (username === "copacsf" && password === "copa123") {
            // Redireciona para "copa.html"
            window.location.href = "copa.html";
        } else if (username === "limpezacsf" && password === "limpeza123") {
            // Redireciona para "limpeza.html"
            window.location.href = "limpeza.html";
            
        } else if (username === "admin" && password === "admin"){
            // Redreciona para "admin.html"
            window.location.href = "admin.html"
        } 
        
        else {
            // Alerta de erro para credenciais inválidas
            alert("Usuário ou senha incorretos!");
        }
    });
</script>
