<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de estoque CSF - Copa</title>
    <link rel="stylesheet" href="styles admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <ul>
            <li class="title"><h1>ESTOQUE - COPA</h1></li>
            <li class="right">
                <a href="index.html" target="_self">
                    <img src="logo.png" alt="Descrição da Imagem" />
                </a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="stock-container">
            <div class="action-buttons">
                <button onclick="toggleSection('remove-section')">Retirar Item</button>
                <button onclick="toggleSection('edit-section')">Editar Item</button>
            </div>

            <div id="remove-section" class="hidden-section">
                <h2>Retirar Item</h2>
                <select id="remove-item-name">
                    <option value="">Selecione um item</option>
                </select>
                <input type="number" id="remove-item-quantity" placeholder="Quantidade">
                <button onclick="removeItem()">Confirmar Retirada</button>
            </div>

            <div id="edit-section" class="hidden-section">
                <h2>Editar Item</h2>
                <select id="edit-item-name">
                    <option value="">Selecione um item</option>
                </select>
                <input type="text" id="edit-new-item-name" placeholder="Novo nome (opcional)">
                <input type="number" id="edit-item-quantity" placeholder="Nova quantidade">
                <button onclick="editItem()">Confirmar Edição</button>
            </div>

            <h2>Estoque Atual</h2>
            <ul id="stock-list"></ul>
        </div>
    </div>
    
    <script src="common.js"></script>
</body>
</html>
